
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.0.0/dist/css/shepherd.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/di.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Roll the dice</h1>
        <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="images/dice6.png" alt="Dice 1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="images/dice6.png" alt="Dice 2">
        </div>
    </div >
    <button id="rollButton" style="cursor: pointer;">Spin</button>
    <div id="result"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.0.0/dist/js/shepherd.min.js"></script>
</body>
</html>
